<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Антон Хорш / Tony Horsh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Определение страны через заголовок Cloudflare
        const country = (new URLSearchParams(window.location.search)).get('country') || '';

        if (country === 'RU') {
            document.getElementById('content').textContent = 'Антон Хорш';
            document.title = 'Антон Хорш';
        } else {
            document.getElementById('content').textContent = 'Tony Horsh';
            document.title = 'Tony Horsh';
        }
    </script>
</body>
</html>
